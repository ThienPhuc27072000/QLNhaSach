{% block head %}
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--	<link href="{{ url_for('static', filename='images/bg-01.jpg') }}">-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='font/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='font/icon-font.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/hamburgers.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animsition.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/daterangepicker.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/utilLogin.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

	<div class="limiter">
		<div class="container-login100"
				 style="background-image:url('{{url_for('static', filename='images/bgLogin (2).jpg') }}')">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5"
					  action="{{ url_for('login_admin') }}" method="post">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='javascript/vendor/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='javascript/vendor/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='javascript/vendor/mainLogin.js') }}"></script>
